<html>
    <head>
        <title>book cricket game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <header>
        <h1>Book Cricket Game</h1>
    </header>
    <div class="cpuScore" id="cscore">
        <h3>Click here to get CPU score..</h3>
        <div class="type" >
        <h3 class="mode" id="easy">Easy</h3>
        <h3 class="mode" id="medium">Medium</h3>
        <h3 class="mode" id="hard">Hard</h3>
    </div>
    </div>
    <div class="scoreBoard">
            <span id="run">0</span>-<span id="wicket">0</span>
    </div>
    <div id="ScoreRuns">
        <p>lets begin!</p>
    </div>
    <div id=batOutter>
        <div id="batInner">
                <img id="batimg" src="image/stand.jpg" width="200" alt="">     
        </div>
    </div>
    <script src="app.js"></script>
    </body>
</html>
